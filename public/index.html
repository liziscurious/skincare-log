<!DOCTYPE html>
<html ng-app='SkincareLog'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skincare Log</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Quattrocento" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <base href="/" target="_blank">

  <script src="https://use.fontawesome.com/24d8d35d3e.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller='MainController as ctrl'>
  <div class="container">

    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #AA96A7">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">SkincareLog</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" ng-click="ctrl.showCategories = true; ctrl.getCategories()">View Products</a>
          </li>
          <li class="nav-item" ng-if="ctrl.loggedIn === true">
            <a class="nav-link" ng-click="ctrl.getLogs()">Your logs</a>
          </li>
          <li class="nav-item" ng-if="ctrl.loggedIn === true">
            <a class="nav-link" ng-click="ctrl.addLog = true">Start a new entry</a>
          </li>
          <li class="nav-item" ng-if="ctrl.loggedIn === true">
            <a class="nav-link" ng-click="ctrl.logout()">Log Out</a>
          </li>
        </ul>
      </div>

    </nav>

    <!-- Landing intro information -->
    <div class="landing jumbotron" ng-if="ctrl.landing === true">

      <div ng-if="ctrl.loggedIn === false">
        <p>Welcome to Skincare Log, a place to log your daily skincare routine.</p>
        <div>
          <a class="btn btn-outline-secondary" ng-click="ctrl.showRegisterForm = true">Sign Up</a>
          <a class="btn btn-outline-secondary" ng-click="ctrl.showLogInForm = true">Log In</a>
          <a class="btn btn-outline-secondary" href="#">Tell Me More</a>
        </div>
      </div>

      <div ng-include="'partials/auth-login.html'"></div>

      <div ng-if="ctrl.loggedIn === true">
        <p>Hi {{ ctrl.user.username }} !</p>
        <a class="btn btn-outline-secondary" ng-click="ctrl.showAddProductForm = true; ctrl.getAllProducts()">Add a product</a>
        <a class="btn btn-outline-secondary" href="#">Tell Me More</a>
      </div>

    </div>

    <div ng-include="'partials/product-detail.html'"></div>

    <div ng-include="'partials/user-logs.html'"></div>

    <!-- Log Your Skincare Routine -->
    <div class="add-log" ng-if="ctrl.addLog === true">
      <form ng-submit="ctrl.addNewLog()">
        <label for="new-log-name">Log Title</label>
        <input id="new-log-name" type="text" placeholder="Date & Time of Day" ng-model="ctrl.newLog.name"/>
        <label for="new-log-btn">Start a new log entry</label>
        <input id="new-log-btn" class="btn btn-outline-primary" type="submit"/>
      </form>
    </div>

    <!-- Add to a your current log -->
    <div ng-include="'partials/add-entries.html'"></div>

  </div>

  <!-- Footer -->
  <nav class="navbar navbar-light" style="background-color: #cb8589">
    <div class="container">
      <a class="navbar-brand text-center" href="https://github.com/liziscurious">Made by Liz Glanz</a>
    </div>
  </nav>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
