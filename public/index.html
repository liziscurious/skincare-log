<!DOCTYPE html>
<html ng-app='SkincareLog'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skincare Log</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Quattrocento" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body ng-controller='MainController as ctrl'>
  <div class="container">
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #AA96A7">
      <a class="navbar-brand" href="#">SkincareLog</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" ng-click="ctrl.showCategories = true">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Landing intro information -->
    <div class="landing jumbotron">
      <p>Welcome to Skincare Log, a place to log your daily skincare routine.</p>
      <div>
        <a class="btn btn-outline-secondary" href="#">Sign Up</a>
        <a class="btn btn-outline-secondary" ng-click="ctrl.showLogInForm = true">Log In</a>
        <a class="btn btn-outline-secondary" href="#">Tell Me More</a>
      </div>
    </div>

    <!-- Show Categories -->
    <div class="categories" ng-if="ctrl.showCategories === true">
      <h2>Categories</h2>
      <div ng-repeat='category in ctrl.categories'>
        <p ng-click="ctrl.getOneCategory(category)"> {{ category.name }} </p>
      </div>
      <p class="text text-secondary" ng-click="ctrl.showCategories = false">Close</p>
    </div>

    <!-- Log In Form for JWT Testing -->
    <div ng-if="ctrl.showLogInForm === true">
      <form ng-submit="ctrl.login(userPass)">
        <input type="text" ng-model="userPass.username" placeholder="username"/>
        <input type="password" ng-model="userPass.password" placeholder="password"/>
        <input type="submit"/>
      </form>

      <p>Welcome {{ ctrl.user.username }} </p>

      <!-- <h4 ng-click="ctrl.getUsers()">Click to see secret stuff</h4>
      <div> {{ ctrl.error }} </div> -->

      <!-- <div ng-repeat="user in ctrl.users">
      <h1> {{ user.username }} </h1>
    </div> -->

    <a href="#" ng-click="ctrl.logout()">Log Out</a>
  </div>

  <!-- Footer -->
    <nav class="navbar navbar-light" style="background-color: #cb8589">
      <div class="container">
        <a class="navbar-brand text-center" href="https://github.com/liziscurious">Made by Liz Glanz</a>
      </div>
    </nav>
  </div>
</body>
</html>
